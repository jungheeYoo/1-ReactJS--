<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    function App() {
      const [counter, setCounter] = React.useState(0); // 보통 set을 붙여서 이름을 지음
      const onClick = () => {
        setCounter(counter + 1);
      };
      // modifier(setCounter) 함수를 가지고 state를 변경할 때 컴포넌트가 재생성 됨
      // 새로운 값을 가지고 리렌더링 되는 것이다
      // 가장 중요한 것은 state가 바뀌면 리렌더링이 일어나는 것
      // React가 컴포넌트를 refresh(리렌더링)해줌
      // state 값이 바뀌면, 새로운 값을 가지고 컴포넌트가 리렌더링되는 것(재생성)!!!
      console.log('rendered');
      console.log(counter);
      return (
        // 사용자가 보게 될 컴포넌트
        <div>
          <h3>Total clicks: {counter}</h3>

          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);

    // 이 컴포넌트가 리렌더링될 때, 두 번째 이벤트리스너가 등록되거나 Total clicks을 다시 만드는게 아니라
    // 오로지 달라지는 부분은 {counter} 이 부분이다
  </script>
</html>
